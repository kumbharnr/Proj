<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="/menu" class="btn btn-sm btn-dark mb-5"><i class="bi bi-arrow-left-short"></i> Back</a>
            <img  src="{{menuData[0].foodImage}}" width="100%">
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].FoodDetail}}</p>
            <p><b>{{menuData[0].foodPrice | currency:"INR"}}</b></p>
        </div>

        <div class="col-lg-6">
            <h1>Enter Your Details</h1>
            <form>

                <input type="text" class="form-control " placeholder="Enter Your Full Name"/>
                <input type="text" class="form-control mt-1" placeholder="Enter Your Mobile Number"/>
                <textarea class="form-control mt-1" placeholder="Enter your Address"></textarea>
                <button class="btn btn-warning mt-3 place">Place Order</button>
            </form>
        </div>
    </div>
</div>
