<div class="banner">
  
  <div class="content">
    <h1 class="mb-3">
      Fresh Cooked Food <br />
      At Your Door.
    </h1>
    <a routerLink="menu">Order Now <i class="bi bi-arrow-right"></i></a>
    
  </div>
</div>
<!-- order steps-->
<div class="container mt-5 mb-4">
  <h1 class="text-center">How To Get <span class="highlight">Fresh Food</span> </h1>
  <div class="row mt-5">
    <!-- one -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>Select Food</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>Fill The Details</p>
      </div>
    </div>
    <!-- three -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your Order Delivered In Minutes</p>
      </div>
    </div>
  </div>
</div>

<!-- food -->
<div class="container mt-5 mb-4">
  <h1 class="text-center">Customers <span class="highlight"> Favourites Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-5" *ngFor = "let fd of foodss;index as i">
        <div class="foodbox " *ngIf="i<=3">
          <img src="{{fd.foodImage}}">
          <h1 class="mt-3">{{fd.foodName}}</h1>
          <p><b>{{fd.foodPrice | currency:"INR"}}</b></p>
        </div>
    </div>
  </div>
  <a routerLink="menu" class="btn btn-primary">View More <i class="bi bi-arrow-right"></i></a>
</div>
