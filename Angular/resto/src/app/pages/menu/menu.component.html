<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodBox mt-3 mb-3">
                <img src="{{fd.foodImage}}" alt="">
                <h1 class="mt-3">{{fd.foodName}}</h1>
                <p>{{fd.FoodDetail}}</p>
                <p><b>{{fd.foodPrice | currency:"INR"}}</b></p>
                <br>
                <!--  -->
                <a class="btn btn-success" [routerLink]="['/menu',fd.id]" >Buy Now </a>
                <a class="btn btn-primary m-3" *ngIf="loggedin()" (click)="AddtoCarts(item)">Add to Cart <i class="bi bi-bag"></i></a>
                <a class="time" style="margin-left: 20px;"><i class="bi bi-stopwatch"></i>{{fd.time}}</a>
            </div>
        </div>
    </div>
</div>
